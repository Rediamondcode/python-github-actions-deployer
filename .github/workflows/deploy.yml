name: Deploy Python App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        # Optional: Caching dependencies makes subsequent runs much faster
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Ensure pytest is installed if it's not in requirements.txt
        pip install pytest 

    - name: Run tests
      # Setting PYTHONPATH to '.' ensures the runner sees your 'app' module
      env:
        PYTHONPATH: . 
      run: |
        python -m pytest

    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/python-app
          git pull origin main
          # It's safer to use the full path to the venv if systemctl fails
          ./venv/bin/pip install -r requirements.txt
          sudo systemctl restart python-app
