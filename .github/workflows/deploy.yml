name: Deploy Python App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest 

    - name: Run tests
      env:
        PYTHONPATH: . 
      run: |
        python -m pytest

    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        debug: true
        script_stop: true
        script: |
          # 1. Ensure the directory exists
          sudo mkdir -p /var/www/python-app
          sudo chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /var/www/python-app
          cd /var/www/python-app

          # 2. Initialize Git if not present, otherwise pull updates
          if [ ! -d ".git" ]; then
            git clone https://github.com/${{ github.repository }}.git .
          else
            git pull origin main
          fi

          # 3. Create Virtual Environment if not present
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          # 4. Install dependencies and restart service
          ./venv/bin/pip install -r requirements.txt
          sudo systemctl restart python-app
